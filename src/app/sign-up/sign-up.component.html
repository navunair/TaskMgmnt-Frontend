<div class="form">
  <a class="signin-button" href="/signin">Sign In</a>
    <h2 id="SignUp">Sign Up</h2>
    <form class="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <label for="name">Username</label>
        <input type="text" id="name" name="name" formControlName="name">
        <div id='warning'*ngIf="signupForm.get('name')?.invalid">
          Username is required
        </div>
      
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email">
        <div id='warning'*ngIf="signupForm.get('email')?.invalid">
          Email is required
        </div>
        <div id='warning'*ngIf="signupForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </div>
      
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password">
        <div id='warning'*ngIf="signupForm.get('password')?.invalid">
          Password is required and must be at least 6 characters
        </div>

        <label for="groupName">Group Name</label>
        <input type="text" id="groupName" name="groupName" formControlName="groupName">
        <div id='warning'*ngIf="signupForm.get('groupName')?.invalid">
          Group Name is required
        </div>

        <label for="referral">Referral</label>
        <input type="text" id="referral" name="referral" formControlName="referral">
        <!-- <div *ngIf="signupForm.get('referral')?.invalid">
          Group Name is required
        </div> -->
      
        <button type="submit">Sign Up</button>
    </form>
</div>
